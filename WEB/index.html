<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Tech Showcase</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <span class="logo-icon">◆</span>
            <span class="logo-text">TechCube</span>
        </div>
        <nav class="nav">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">About</a>
            <a href="#" class="nav-link">Services</a>
            <a href="#" class="nav-link">Contact</a>
        </nav>
    </header>

    <!-- Hero Section with 3D Effects -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Next-Gen<br><span class="gradient-text">Technology</span></h1>
            <p class="hero-desc">혁신적인 3D 기술로 미래를 만들어갑니다</p>
            <button class="cta-btn">Explore More</button>
        </div>

        <!-- 3D Cube -->
        <div class="cube-container">
            <div class="cube">
                <div class="cube-face front">
                    <img src="https://cdn.simpleicons.org/react/61DAFB" alt="React">
                </div>
                <div class="cube-face back">
                    <img src="https://cdn.simpleicons.org/vuedotjs/4FC08D" alt="Vue">
                </div>
                <div class="cube-face right">
                    <img src="https://cdn.simpleicons.org/typescript/3178C6" alt="TypeScript">
                </div>
                <div class="cube-face left">
                    <img src="https://cdn.simpleicons.org/nodedotjs/339933" alt="Node.js">
                </div>
                <div class="cube-face top">
                    <img src="https://cdn.simpleicons.org/python/3776AB" alt="Python">
                </div>
                <div class="cube-face bottom">
                    <img src="https://cdn.simpleicons.org/docker/2496ED" alt="Docker">
                </div>
            </div>
        </div>

        <!-- Orbiting Satellites -->
        <div class="satellites">
            <img class="satellite" style="--i: 0; --top: 80px" src="https://cdn.simpleicons.org/html5/E34F26">
            <img class="satellite" style="--i: 30; --top: 30px" src="https://cdn.simpleicons.org/css3/1572B6">
            <img class="satellite" style="--i: 60; --top: 120px" src="https://cdn.simpleicons.org/javascript/F7DF1E">
            <img class="satellite" style="--i: 90; --top: 70px" src="https://cdn.simpleicons.org/git/F05032">
            <img class="satellite" style="--i: 120; --top: 10px" src="https://cdn.simpleicons.org/github/ffffff">
            <img class="satellite" style="--i: 150; --top: 90px" src="https://cdn.simpleicons.org/mongodb/47A248">
            <img class="satellite" style="--i: 180; --top: 40px" src="https://cdn.simpleicons.org/mysql/4479A1">
            <img class="satellite" style="--i: 210; --top: 30px" src="https://cdn.simpleicons.org/postgresql/4169E1">
            <img class="satellite" style="--i: 240; --top: 20px" src="https://cdn.simpleicons.org/redis/DC382D">
            <img class="satellite" style="--i: 270; --top: 90px" src="https://cdn.simpleicons.org/nginx/009639">
            <img class="satellite" style="--i: 300; --top: 110px" src="https://cdn.simpleicons.org/kubernetes/326CE5">
            <img class="satellite" style="--i: 330; --top: 50px" src="https://cdn.simpleicons.org/amazonaws/FF9900">
        </div>

        <!-- Background Particles -->
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <span class="logo-icon">◆</span>
                <span class="logo-text">TechCube</span>
            </div>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Contact Us</a>
            </div>
            <div class="footer-social">
                <a href="#" class="social-link">
                    <img src="https://cdn.simpleicons.org/github/ffffff" alt="GitHub">
                </a>
                <a href="#" class="social-link">
                    <img src="https://cdn.simpleicons.org/linkedin/0A66C2" alt="LinkedIn">
                </a>
                <a href="#" class="social-link">
                    <img src="https://cdn.simpleicons.org/x/ffffff" alt="X">
                </a>
            </div>
        </div>
        <p class="copyright">© 2024 TechCube. All rights reserved.</p>
    </footer>
</body>
</html>
